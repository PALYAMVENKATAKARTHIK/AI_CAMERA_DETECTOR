<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Camera Detector - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
/* --- Body --- */
body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    background: #0d1117;
}

/* --- Background --- */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://images.stockcake.com/public/7/c/b/7cb8ad3c-1bbb-457b-ace5-8bcdd895acb9/robot-future-technology-stockcake.jpg') no-repeat center center;
    background-size: cover;
    filter: blur(10px) brightness(0.4);
    z-index: -3;
}

/* Floating particles */
.particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #00ffd1;
    opacity: 0.7;
    animation: float 10s linear infinite;
}
@keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.7; }
    50% { transform: translateY(-500px) translateX(100px); opacity: 0.3; }
    100% { transform: translateY(0) translateX(0); opacity: 0.7; }
}

/* --- Form --- */
form {
    position: relative;
    background: rgba(0, 0, 0, 0.8);
    padding: 50px 40px;
    border-radius: 15px;
    width: 350px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    backdrop-filter: blur(5px);
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: neonGlow 3s ease-in-out infinite alternate;
}

@keyframes neonGlow {
    0% { box-shadow: 0 0 20px #00ffd1, 0 0 40px #00ffd1, 0 0 60px #00ffd1, 0 0 80px #00ffd1; }
    100% { box-shadow: 0 0 10px #00ffd1, 0 0 20px #00ffd1, 0 0 30px #00ffd1, 0 0 40px #00ffd1; }
}

h2 { margin-bottom: 25px; color: #00ffd1; text-shadow: 0 0 10px #00ffd1, 0 0 20px #00ffd1; }

.input-container { position: relative; width: 100%; margin-bottom: 20px; }
input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    border: 1px solid #00ffd1;
    border-radius: 8px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    box-sizing: border-box;
    transition: 0.3s;
}
input::placeholder { color: #aaa; }
input:focus { outline: none; border-color: #00ffd1; box-shadow: 0 0 10px #00ffd1, 0 0 20px #00ffd1; }

.toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 1.2rem;
    color: #00ffd1;
    transition: 0.3s;
}
.toggle-password:hover { color: #00b3a3; text-shadow: 0 0 5px #00ffd1, 0 0 10px #00ffd1; }

button {
    background: #00ffd1;
    color: #000;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 10px;
}
button:hover { background: #00b3a3; color: #fff; box-shadow: 0 0 10px #00ffd1, 0 0 20px #00ffd1; }

a { color: #00ffd1; text-decoration: underline; }

.error { color: #ff4c4c; font-size: 0.9rem; margin-bottom: 10px; }
p.message { color: #ffd600; font-size: 0.95rem; margin-top: 10px; }
</style>
</head>
<body>

<div class="background"></div>
<div id="particles"></div>

<form method="POST">
    {% csrf_token %}
    <h2>ðŸ”’ Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if messages %}
      {% for message in messages %}
        <p class="message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <div class="input-container">
        <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="input-container">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <i class="bi bi-eye-fill toggle-password" id="togglePassword" onclick="togglePassword()"></i>
    </div>

    <button type="submit">Login</button>
    <p>Don't have an account? <a href="/signup/">Sign Up</a></p>
</form>

<script>
// Toggle Password
function togglePassword(){
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('togglePassword');
    if(passwordInput.type === 'password'){
        passwordInput.type = 'text';
        icon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
    } else {
        passwordInput.type = 'password';
        icon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
    }
}

// Floating particles
const particlesContainer = document.getElementById('particles');
for (let i = 0; i < 60; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.top = Math.random() * window.innerHeight + 'px';
    particle.style.left = Math.random() * window.innerWidth + 'px';
    particle.style.animationDuration = 5 + Math.random() * 15 + 's';
    particle.style.width = particle.style.height = 2 + Math.random() * 5 + 'px';
    particlesContainer.appendChild(particle);
}
</script>
</body>
</html>
