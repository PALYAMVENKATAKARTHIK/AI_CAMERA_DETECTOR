<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Camera Project</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        position: relative;
        color: #fff;
        background: #000;
    }

    /* Full background image */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('https://t4.ftcdn.net/jpg/07/13/65/51/360_F_713655118_xM5FNGQDuU2xuB3C3yQ5PhFWIsGqvpxq.jpg') no-repeat center center/cover;
        filter: brightness(0.6) blur(3px);
        z-index: 0;
    }

    /* Animated glowing grid overlay */
    .grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, rgba(0,255,255,0.15) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(0,255,255,0.15) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: moveGrid 12s linear infinite;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes moveGrid {
        0% { background-position: 0 0, 0 0; }
        100% { background-position: 400px 400px, 400px 400px; }
    }

    header {
        position: relative;
        z-index: 2;
        margin-bottom: 60px;
        text-align: center;
    }

    header h1 {
        font-size: 4rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: transparent;
        -webkit-text-stroke: 2px #00fff0;
        text-shadow: 0 0 10px rgba(0,255,255,0.3), 0 0 25px rgba(0,255,255,0.4);
        animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
        from { text-shadow: 0 0 10px #00fff0, 0 0 20px #00aaff; }
        to { text-shadow: 0 0 25px #00fff0, 0 0 45px #00ffff; }
    }

    header p {
        font-size: 1.3rem;
        font-weight: 600;
        color: #00ffff;
        text-shadow: 0 0 8px rgba(0,255,255,0.3);
        margin-top: 15px;
        letter-spacing: 1px;
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 2;
        position: relative;
    }

    .btn {
        background: rgba(0,255,255,0.15);
        color: #00ffff;
        padding: 15px 36px;
        font-size: 1.2rem;
        font-weight: bold;
        border: 2px solid #00ffff;
        border-radius: 40px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    .btn:hover {
        background: #00ffff;
        color: #000;
        transform: scale(1.1);
        box-shadow: 0 0 30px #00ffff;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0,0,0,0.7);
        color: #00ffff;
        text-align: center;
        padding: 12px 0;
        font-size: 1rem;
        letter-spacing: 1px;
        font-weight: bold;
        z-index: 2;
        box-shadow: 0 -3px 15px rgba(0,255,255,0.3);
    }
</style>
</head>
<body>

<div class="grid"></div>

<header>
    <h1>AI CAMERA </h1>
    <p>Smart Detection & Analysis in Real-Time</p>
</header>

<div class="button-container">
    <button class="btn" onclick="navigateTo('/signup/')">
         Open AI Detector
    </button>
</div>

<footer>
    &copy; 2025 AI Camera. All rights reserved.
</footer>

<script>
function navigateTo(url) {
    window.location.href = url;
}
</script>

</body>
</html>
